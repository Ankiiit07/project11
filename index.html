<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>@once Business - Premium Coffee Concentrates</title>
    <meta name="description" content="Experience premium coffee in 5 seconds with @once Business coffee concentrates. No sugar, no additives, just pure coffee convenience." />
    <meta name="cache-bust" content="v5" />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="coffee, coffee concentrate, instant coffee, premium coffee, barista coffee, coffee on the go, healthy coffee, sugar free coffee" />
    <meta name="author" content="@once Business" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="@once Business - Premium Coffee Concentrates" />
    <meta property="og:description" content="Experience premium coffee in 5 seconds with @once Business coffee concentrates. No sugar, no additives, just pure coffee convenience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cafeatonce.com" />
    <meta property="og:image" content="/Frame 14.png" />
    <meta property="og:image:alt" content="@once Business Coffee Concentrates" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="@once Business - Premium Coffee Concentrates" />
    <meta name="twitter:description" content="Experience premium coffee in 5 seconds with @once Business coffee concentrates. No sugar, no additives, just pure coffee convenience." />
    <meta name="twitter:image" content="/Frame 14.png" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="@once Business" />
    <meta name="application-name" content="@once Business" />
    <meta name="theme-color" content="#8B7355" />
    <meta name="msapplication-TileColor" content="#8B7355" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font loading optimization -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" /></noscript>
    
    <!-- Critical CSS inline for faster loading -->
    <style>
      /* Critical CSS for mobile optimization */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        font-size: 16px;
      }
      
      body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
        touch-action: manipulation;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      *, *::before, *::after {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      input, textarea, select {
        font-size: 16px !important;
        -webkit-user-select: text;
        user-select: text;
      }
      
      button, a, [role="button"] {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
